{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container">
    <div class="jumbotron text-center bg-danger text-white py-4">
        <h1>Delete Team</h1>
        <p>Are you sure you want to delete the team "{{ team.name }}"?</p>
    </div>
    
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Confirm Delete</button>
        <a href="{% url 'team_profile' team.id %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
