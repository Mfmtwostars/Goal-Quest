{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container">
    <div class="jumbotron text-center bg-primary text-white py-4">
        <h1>Add a New Player to {{ team.name }}</h1>
    </div>
    
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save Player</button>
    </form>
</div>
{% endblock %}
