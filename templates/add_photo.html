{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container">
    <div class="jumbotron text-center bg-secondary text-white py-4">
        <h1>Add a New Photo to {{ team.name }}</h1>
    </div>

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save Photo</button>
    </form>
</div>
{% endblock %}
