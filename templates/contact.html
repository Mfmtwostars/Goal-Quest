{% extends 'base.html' %}
{% load static %}
{% block content %}

<div class="container" style="margin: 20px auto; max-width: 900px; padding: 20px; background-color: #f9f9f9; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);">
    <h2 style="color: #007BFF;">Contact Us</h2>
    <div class="row">
        <!-- Contact Form -->
        <div class="col-md-6">
            <h3 style="color: #007BFF;">Get in Touch</h3>
            <form method="post" action="{% url 'contact' %}">
                {% csrf_token %}
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name" name="name" required style="border-radius: 4px;">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" name="email" required style="border-radius: 4px;">
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea class="form-control" id="message" name="message" rows="5" required style="border-radius: 4px;"></textarea>
                </div>
                <button type="submit" class="btn btn-primary" style="background-color: #007BFF; border-color: #007BFF;">Submit</button>
            </form>
        </div>
        <!-- Contact Details -->
        <div class="col-md-6">
            <h3 style="color: #007BFF;">Contact Details</h3>
            <p><strong>Email:</strong> contact@goalquestsoccer.com</p>
            <p><strong>Phone:</strong> +2547-567-89072</p>
            <p><strong>Address:</strong> 123 Soccer Lane, Sports City, SC Nanyuki</p>
            <!-- Optional: Embed Google Map -->
            <div style="margin-top: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);"><iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d63837.0920724443!2d37.03422391245899!3d0.010406981150995394!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x1787f645b31e6c19%3A0x4df54c49d367f643!2sNanyuki!5e0!3m2!1sen!2ske!4v1733356752926!5m2!1sen!2ske" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </div>
    </div>
</div>

{% endblock %}
